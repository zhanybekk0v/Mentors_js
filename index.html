<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <!-- ! navbar start -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">zhanybekk0v</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- !  navbar end -->

  <!-- ! admin panel start -->

  <div class="mt-5 d-flex flex-column w-100 align-items-center">
    <h2>ADMIN PANEL</h2>
    <input id="name" class="mb-2 w-50 form-control" type="text" placeholder="Name" />
    <input id="surname" class="mb-2 w-50 form-control" type="text" placeholder="Surname" />
    <input id="age" class="mb-2 w-50 form-control" type="text" placeholder="Age" />
    <input id="about" class="mb-2 w-50 form-control" type="text" placeholder="About" />
    <input id="image" class="mb-2 w-50 form-control" type="text" placeholder="Image URL" />
    <button id="btn-add" class="btn btn-dark w-50">ADD STUDENT</button>
  </div>

  <!-- ! admin panel end -->

  <!-- ! content start -->
  <div class="d-flex flex-wrap justify-content-center" id="products-list"></div>

  <!-- ! content end -->

  <!-- ! Modal start -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>EDIT STUDENT</h2>
          <input id="edit-name" class="mb-2 w-100 form-control" type="text" placeholder="Name" />
          <input id="edit-surname" class="mb-2 w-100 form-control" type="text" placeholder="Surname" />
          <input id="edit-age" class="mb-2 w-100 form-control" type="text" placeholder="Age" />
          <input id="edit-about" class="mb-2 w-100 form-control" type="text" placeholder="About" />
          <input id="edit-image" class="mb-2 w-100 form-control" type="text" placeholder="Image URL" />
          <button id="btn-save-edit" class="btn btn-dark w-100">SAVE CHANGES</button>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- ! Modal end -->

  <!-- ! pagination  start-->

  <nav aria-label="Page navigation example">
    <ul class="pagination d-flex justify-content-center">
      <li class="page-item prev"><a class="page-link" href="#">Previous</a></li>
      <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
      <div class="pagination-list d-flex"  ></div>
      <li class="page-item next"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
  <!-- ! pagination end -->
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
